syntax = "proto3";

import "user/user.proto";

message AccessToken {
  string access_token = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message CredentialsResponse {
  LoginData data = 1;
  GrpcUser user = 2;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message LoginData {
  string refresh_token = 1;
  string access_token = 2;
}
