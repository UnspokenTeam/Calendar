syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "user/user.proto";

message UpdateUserRequest {
  UserToUpdate new_user = 1;
  GrpcUser requesting_user = 2;
}

message UserToUpdate {
  string id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  google.protobuf.Timestamp created_at = 5;
  optional google.protobuf.Timestamp suspended_at = 6;
  GrpcUserType type = 7;
}
