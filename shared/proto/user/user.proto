syntax = "proto3";

import "google/protobuf/timestamp.proto";

enum GrpcUserType {
    USER = 0;
    ADMIN = 1;
}

message GrpcUser {
  string id = 1;
  string username = 2;
  string email = 3;
  google.protobuf.Timestamp created_at = 4;
  optional google.protobuf.Timestamp suspended_at = 5;
  GrpcUserType type = 6;
}